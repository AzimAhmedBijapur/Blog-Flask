{% extends "layout.html" %}

{% block body %}
<div class="d-flex p-5 mt-5 mb-5 mx-auto" id="container-cards">
    <div class="row row-cols-1 row-cols-md-2 g-4">
      {% for post in posts %}
      <a href="/post/{{post[0]}}" style="text-decoration:none;">
      <div class="col">
        <div class="card h-100 border border-dark">
          <div class="card-body">
            <h5 class="card-title">{{ post[4]}}</h5>
            <pre class="text-secondary mt-3">Posted by {{post[1]}} on {{post[7]}}</pre>
            <p class="card-text" style="text-align:justify;">{{ post[5] }}</p>
          </div>
        </div>
      </div>
        </a>
      {% endfor %}
    </div>
</div>
{% endblock %}
