<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='style-home.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <header id="header" class="d-flex flex-column header-form">
        <nav class="navbar">
          <div class="container-fluid ">
            <div class="navbar-brand fs-3 text-white fw-bold">Tech Blog</div>
              <ul class="d-flex tabs my-0">
                  <li class="mx-3 fs-5"><a href="/home" class="text-decoration-none text-white">Home</a></li>
                  <li class="mx-3 fs-5"><a href="/blog" class="text-decoration-none text-white">Blog</a></li>
                  <li class="mx-3 fs-5"><a href="/contact" class="text-decoration-none text-white">Contact us</a></li>
              </ul>
          </div>
        </nav>
         <div class="d-flex mt-5 justify-content-center w-100">
            <code class="fs-1 text-white fw-bolder w-50 text-center" style="text-shadow: #000 2px 2px 4px">{{ title }}</code>
            </div>
    </header>
    <main class="my-5 d-flex justify-content-center flex-column align-items-center">
        <pre class="fs-6 text-secondary">Posted by {{name}} on {{time}}</pre>
        <p class="w-75 fs-5" style="text-align:justify;">
            {{ content }}
        </p>
    </main>
 <footer class="text-center text-lg-start bg-light text-muted mt-5">

      <!-- Copyright -->
      <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">

      </div>
      <!-- Copyright -->
    </footer>
</body>
</html>
