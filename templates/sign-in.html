<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="body-form">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <div class="card-deck">
        <div class="card my-auto p-4 border border-dark">
        <div class="card-body">
            <div class="card-title fs-2 text-center mb-4">Sign Up</div>
            <form method="post" action="/register">
                <div class="mb-3">
                <label for="inputFname" class="form-label">First Name</label>
                <input type="text" class="form-control border border-dark" id="inputFname" name="fname" required>
              </div>
                <div class="mb-3">
                <label for="inputLname" class="form-label">Last Name</label>
                <input type="text" class="form-control border border-dark" id="inputLname" name="lname" required>
              </div>
              <div class="mb-3">
                <label for="inputEmail" class="form-label">Email address</label>
                <input type="email" class="form-control border border-dark" id="inputEmail" name="email" required>
              </div>
              <div class="mb-3">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" class="form-control border border-dark" id="inputPassword" name="password" required>
              </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary mx-auto">Submit</button>
                </div>
            </form>
        </div>
        </div>
    </div>
</body>
</html>
