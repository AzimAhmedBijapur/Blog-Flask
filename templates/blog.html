<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='style-home.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <header id="header" class="d-flex flex-column header-form">
        <nav class="navbar">
          <div class="container-fluid ">
            <div class="navbar-brand fs-3 text-white fw-bold">Tech Blog</div>
              <ul class="d-flex tabs my-0">
                  <li class="mx-3 fs-5"><a href="/home" class="text-decoration-none text-white">Home</a></li>
                  <li class="mx-3 fs-5"><a href="/blog" class="text-decoration-none text-white">Blog</a></li>
                  <li class="mx-3 fs-5"><a href="/contact" class="text-decoration-none text-white">Contact us</a></li>
              </ul>
          </div>
        </nav>
         <div class="d-flex mt-5 justify-content-center w-100">
            <code class="fs-1 text-white fw-bolder w-50 text-center" style="text-shadow: #000 2px 2px 4px">Write your own blog post</code>
            </div>
    </header>
    <div class="card-deck mt-5 mb-5">
        <div class="card my-auto p-4 border border-dark w-75" >
        <div class="card-body">
            <form method="POST" action="/contact/us">
              <div class="mb-3">
                <label for="inputTitle" class="form-label">Title</label>
                <input type="text" class="form-control border border-dark" id="inputTitle">
              </div>
              <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                  <textarea class="form-control border border-dark" style="height:50vh" id="content"></textarea>
              </div>
                <div class="mb-3">
                    <label for="inputImg" class="form-label mb-3">Upload an image</label>
                <input type="file" class="form-control border border-dark" id="inputImg" accept=".png,.jpeg" placeholder="Choose an image">
                </div>
              <div class="text-center mt-4">
                    <button type="submit" class="btn btn-success mx-auto ">Submit</button>
              </div>
            </form>
        </div>
        </div>
    </div>
    <footer class="text-center text-lg-start bg-light text-muted mt-5">

      <!-- Copyright -->
      <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
        Â© Copyright Azim Ahmed Bijapur 2023
      </div>
      <!-- Copyright -->
    </footer>
</body>
</html>
