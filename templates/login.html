<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="body-form">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <div class="alert alert-success" role="alert" id="flash-msg-contact" >
                {% with message = get_flashed_messages()|first %}
                            {% if message %}
                             {{ message }}
                            {% endif %}
                {% endwith %}
    </div>
    <div class="card-deck">
        <div class="card my-auto p-4 border border-dark">
        <div class="card-body">
            <div class="card-title fs-2 text-center mb-5">&lt;Tech Blog/&gt;</div>
            <form method="post" action="/">
              <div class="mb-3">
                <label for="inputEmail" class="form-label">Email address</label>
                <input type="email" class="form-control border border-dark" id="inputEmail" name="email">
              </div>
              <div class="mb-3">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" class="form-control border border-dark" id="inputPassword" name="password">
              </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary mx-auto ">Submit</button>
                </div>
            </form>
        </div>
        </div>
    </div>
    <div class="mt-4 line">
        Not registered yet, <a href="/register" class="sign-up-link">Sign up </a>here?
    </div>
    <script>
        var flashMessageContainer = document.querySelector('#flash-msg-contact');
        console.log(flashMessageContainer);
        if (!flashMessageContainer.innerHTML.trim()) {
            flashMessageContainer.style.display = 'none';
        } else {
            flashMessageContainer.style.display = 'block';
        }
        </script>
</body>
</html>
